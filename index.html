<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-green-500 text-2xl py-4">
      <p class="text-green-100 text-center">Meme Generator</p>
    </header>
    <!-- conteudo principal -->
    <main>
      <section class="flex flex-col justify-center xl:px-55">
        <label for="text-input" class="py-2 my-4 mx-8 text-center">
          TÃ­tulo do meme
          <input
            type="text"
            name="text-input"
            id="text-input"
            maxlength="60"
            data-js="text-input"
            placeholder="Insira o texto do Meme"
            class="text-center bg-green-50 border-2 rounded-md border-green-300 placeholder-green-200"
          />
        </label>
        <label
          for="meme-insert"
          class="py-2 my-4 mx-12 md:mx-64 lg:mx-96 text-center bg-green-500 border rounded text-green-100 cursor-pointer"
        >
          Selecione uma imagem
          <input
            type="file"
            name="image-input"
            id="meme-insert"
            data-js="image-input"
            accept="image/png, image/jpeg"
            class="hidden"
          />
        </label>
      </section>
      <section
        id="meme-image-container"
        data-js="meme-container"
        class="relative py-36 m-8 md:mx-36 lg:mx-80 border-2 bg-gray-20 rounded-md border-black"
      >
        <img
          id="meme-image"
          src="#"
          alt="Sem Imagem Selecionada"
          data-js="meme-image"
          class="object-fill w-full text-xl text-center text-green-700"
        />
        <span
          id="meme-text"
          data-js="meme-text"
          class="text-xl absolute inset-x-0 bottom-3 text-center text-white font-bold overflow-ellipsis overflow-hidden"
        ></span>
      </section>
      <section
        class="flex justify-center py-4"
        data-js="border-buttons-container"
      >
        <button
          id="fire"
          data-js="fire-button"
          class="py-2 px-4 mx-1 rounded-md text-white text-opacity-95 bg-red-500 hover:bg-red-700"
        >
          Fire ðŸ”¥
        </button>
        <button
          id="water"
          data-js="water-button"
          class="py-2 px-4 mx-1 rounded-md text-white text-opacity-95 bg-blue-500 hover:bg-blue-700"
        >
          Water ðŸ’§
        </button>
        <button
          id="earth"
          data-js="earth-button"
          class="py-2 px-4 mx-1 rounded-md text-white text-opacity-95 bg-green-500 hover:bg-green-700"
        >
          Earth ðŸŒŽ
        </button>
      </section>
      <section
        data-js="memes-images"
        class="flex flex-wrap justify-center py-6 mx-2 md:mx-20 my-4"
      >
        <img
          id="meme-1"
          src="./src/img/meme1.png"
          alt="Chloe Meme Image"
          class="object-center h-32 w-32 m-1 rounded-md border-2 border-green-400"
        />
        <img
          id="meme-2"
          src="./src/img/meme2.png"
          alt="Nazare Meme Image"
          class="h-32 w-32 m-1 rounded-md border-2 border-green-400"
        />
        <img
          id="meme-3"
          src="./src/img/meme3.png"
          alt="Nick Meme Image"
          class="h-32 w-32 m-1 rounded-md border-2 border-green-400"
        />
        <img
          id="meme-4"
          src="./src/img/meme4.png"
          alt="Roll Safe Meme Image"
          class="h-32 w-32 m-1 rounded-md border-2 border-green-400"
        />
      </section>
    </main>
