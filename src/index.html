<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meme Generator</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-green-500 text-2xl py-4">
      <p class="text-green-100 text-center">Meme Generator</p>
    </header>
    <!-- conteudo principal -->
    <main>
      <section class="flex flex-col justify-center">
        <label for="text-input" class="py-2 my-4 mx-8 text-center">
          TÃ­tulo do meme
          <input type="text" name="text-input" id="text-input" max="60" data-js="text-input" placeholder="Insira o texto do Meme" class="text-center bg-green-50 border-2 rounded-md border-green-300 placeholder-green-200">
        </label>
        <label for="image-input" class="py-2 my-4 mx-10 text-center bg-green-500 border rounded text-green-100 cursor-pointer">
          Selecione uma imagem
          <input type="file" name="image-input" id="meme-insert" data-js="image-input" accept="image/png, image/jpeg" class="hidden">
        </label>
      </section>
      <section id="meme-image-container" data-js="meme-container" class="relative py-36 m-2 border-2 bg-green-200 border-green-400 rounded-md">
        <img id="meme-image" src="#" alt="Sem Imagem Selecionada" data-js="meme-image" class="text-xl text-center text-green-700">
        <span id="meme-text" data-js="meme-text" class="text-xl absolute inset-x-0 bottom-3 text-center text-white font-bold overflow-ellipsis overflow-hidden"></span>
      </section>
    </main>
    <!-- footer -->
    <script src="../script.js"></script>
  </body>
</html>
